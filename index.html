<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English A1 Learning Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>English A1 Learning Games</h1>
        <p class="subtitle">Learn English with fun interactive games</p>
        
        <div class="games-grid">
            <div class="game-card">
                <h2>Vocabulary Match</h2>
                <p>Match words with their meanings</p>
                <button onclick="startVocabularyGame()">Play</button>
            </div>
            
            <div class="game-card">
                <h2>Question Formation</h2>
                <p>Learn how to ask simple questions</p>
                <button onclick="startQuestionGame()">Play</button>
            </div>
            
            <div class="game-card">
                <h2>Verb Conjugation</h2>
                <p>Practice basic verb forms</p>
                <button onclick="startVerbGame()">Play</button>
            </div>
            
            <div class="game-card">
                <h2>Listening Exercise</h2>
                <p>Improve your listening skills</p>
                <button onclick="startListeningGame()">Play</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
